<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokémon</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./javascript/index.js"></script>
    <script src="./javascript/login.js"></script>
</head>
<body>
    <nav class="navPanel">
        <h1>Pokémon</h1>
    </nav>

    <section class="userContainer" id="userContainer">
        <!-- Dynamic Content -->
        <div class="inputContainer" id="inputContainer">
            <form class="login">
                <p>Username</p><input id="username" type="text"/>
                <p>Password</p><input id="password" type="password"/>
                <div>
                    <button class="btn" onclick="login(event)">Login</button>
                    <button class="btn" onclick="signup(event)">Sign Up</button>
                </div>
            </form>
        </div>
    </section>

    <section class="buttons">
        <button onclick="randomEncounter()">Random Encounter</button>
        <button onclick="viewOwnedPokemon()">View Owned Pokemon</button>
        <button onclick="viewAllPokemon()">View All Pokemon</button>
    </section>

    <main class="allPokemon" id="allPokemon">
        <!-- Dynamic Content Here -->
    </main>
</body>
</html>
